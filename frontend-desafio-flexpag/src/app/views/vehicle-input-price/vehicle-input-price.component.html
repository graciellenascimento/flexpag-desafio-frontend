<form #f="ngForm" (ngSubmit)="onSubmit(f)"> 
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">R$</span>
        <input type="text" class="form-control" placeholder="Qual o preço que você planeja vender o veículo?" aria-label="Username" aria-describedby="basic-addon1" name="price" ngModel>
    </div>
    <button type="submit" class="btn btn-primary">Consultar</button>
</form>
