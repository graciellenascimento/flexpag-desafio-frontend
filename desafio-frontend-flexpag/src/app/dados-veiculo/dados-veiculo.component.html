<div class="select-data">
    <!-- Selecionar tipo de veículo -->
    <select [(ngModel)]="tipoVeiculo" class="form-select form-select-lg mb-3">
        <option [value]="1">Carro</option>
        <option [value]="2">Moto</option>
        <option [value]="3">Caminhão</option>
    </select>

    <div [ngSwitch]="tipoVeiculo">
        <!-- Mostrar select com as marcas dependendo do tipo de veículo escolhido. por exemplo: 
        caso 1 para carro, caso 2 para moto e caso 3 para caminhão -->
        <select *ngSwitchCase="'1'" class="form-select form-select-lg mb-3 vehicle-data">
            <option selected>Marca</option>
            <option *ngFor="let marca of marcas" [value]="marca.codigo">{{marca.nome}}</option>
        </select>

        <select *ngSwitchCase="'2'" class="form-select form-select-lg mb-3">
            <option selected>teste</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>

        <select *ngSwitchCase="'3'" class="form-select form-select-lg mb-3">
            <option selected>Ano</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>

    <select class="form-select form-select-lg mb-3">
        <option selected>Modelo</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>

    <select class="form-select form-select-lg mb-3">
        <option selected>Ano</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
</div>
